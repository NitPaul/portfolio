[build]
  command = "bun run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# SPA redirect — serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Hashed JS/CSS bundles — immutable forever cache
[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Images — long cache but revalidate
[[headers]]
  for = "/assets/profile/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000, stale-while-revalidate=86400"

[[headers]]
  for = "/assets/events/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000, stale-while-revalidate=86400"

# PDF — moderate cache
[[headers]]
  for = "/assets/*.pdf"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Security and performance headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
